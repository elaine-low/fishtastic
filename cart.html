	    <section id="content">

          	<form id="order-form">
                <h4>Order form</h4>
                <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="OrderName">
                </div>
                <div class="form-group">
                <label for="tel">Phone Number:</label>
                <input type="tel" class="form-control" id="OrderPhone">
                </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="OrderEmail">
                </div>
                <div class="form-group">
                	<label for="Order_Fishes">Fishes</label>
					<select class="form-control" id="Order_Fishes">
    					<option value="ButterflyFish">Butterfly Fish</option>
   						<option value="ClownFish">Clown Fish</option>
    					<option value="FantailGoldfish">Fantail Goldfish</option>
                        <option value="Guppy">Guppy</option>
                        <option value="MoorishIdol">Moorish Idol (Angel Fish)</option>
                        <option value="NeonTetra">Neon Tetra</option>
                        <option value="OrandaGoldfish">Oranda Goldfish</option>
                        <option value="PacificBlueTang">Pacific Blue Tand (Dory)</option>
  					</select>
                    <label for="fish_quantity">Quantity</label>
                    <input type="number" name="fish_quantity" id="fish_quantity">
                </div>
                <div class="form-group">
                	<label for="Order_PetShop">Pet Shop</label>
					<select class="form-control" id="Order_PetShop">
    					<option value="Beagle">Beagle</option>
   						<option value="Chihuahua">Chihuahua</option>
    					<option value="Corgi">Corgi</option>
                        <option value="Maltese">Maltese</option>
                        <option value="Pomeranians">Pomeranian</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Pug">Pug</option>
                        <option value="ShihTzu">Shih Tzu</option>
  					</select>
                    <label for="PetShop_quantity">Quantity</label>
                    <input type="number" name="PetShop_quantity" id="PetShop_quantity">
                </div>
                <div class="form-group">
                	<label for="Order_AquariumSupplies">Aquarium Supplies</label>
					<select class="form-control" id="Order_AquariumSupplies">
    					<option value="tank">10 Gallon Glass Aquarium</option>
   						<option value="fish-flakes">Top Omega One Goldfish Flakes</option>
    					<option value="RomanPost">Roman Post Decoration</option>
                        <option value="shrimp-pellets">Omega One Shrimp Pellets</option>
                        <option value="tetra-flakes">Tetra TetraColor Tropical Flakes</option>
  					</select>
                    <label for="AS_quantity">Quantity</label>
                    <input type="number" name="AS_quantity" id="AS_quantity">
                </div>
                <div class="form-group">
                	<label for="Order_PetShopSupplies">Pet Shop Supplies</label>

    					<option value="shampoo">Chitocure Shampoo</option>
                        <option value="bowl">Loving Pets Bella Bowls Classic</option>
   						<option value="cage">Marukan Dog Cage 920 Brown Collapsible</option>
    					<option value="microbites">NutraGold Puppy Micro Bites 3kg</option>
                        <option value="collar">Red Dingo - Classic Collar (We will contact you again about the collar sizes and colour of the collar you wish to purchase.)</option>
  					</select>
                    <label for="PS_quantity">Quantity</label>
                    <input type="number" name="PS_quantity" id="PS_quantity">
                </div>
                <div id="totalPrice"></div>
                <button type="submit" class="btn btn-default">Submit</button>
